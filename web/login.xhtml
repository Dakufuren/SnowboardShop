<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <title>Cart</title>
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">SnowShop</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><h:link value="Home" outcome="index"/></li>
                        <li><h:link value="About" outcome="about"/></li>
                        
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        
                        <li><h:link outcome="login"><span class="glyphicon glyphicon-user"></span> Login</h:link></li>
                        <li><h:link outcome="signup"><span class="glyphicon glyphicon-log-in"></span> Signup</h:link></li>
                        <li><h:link outcome="cart"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</h:link></li>
                    </ul>
                </div>
            </nav>
            <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-4">
            
            <h:form class="col-xs-6">
            <h2> Login page or box</h2>    

            
                Email: <h:inputText binding="#{email}" class="form-control" />
                <br></br>
                Password: <h:inputSecret binding="#{password}" class="form-control" />
                <br></br>
                
                <h:commandButton value="Login" class="btn btn-default" action="#{loginBean.validateLogin(email.value,password.value)}">
                    <f:actionListener binding="#{adminBean.checkAdmin()}" />
                    </h:commandButton>
                
                                                    
                                                    
            </h:form>
            
            
                   </div>
    </div>
</div>
        </div>
    </h:body>
</html>
