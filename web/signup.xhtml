<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <title>Signup form</title>
    </h:head>
    <h:body>
        <div class="container">
            
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">SnowShop</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><h:link value="Home" outcome="index"/></li>
                        <li><h:link value="About" outcome="about"/></li>
                        
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        
                        <li><h:link outcome="login"><span class="glyphicon glyphicon-user"></span> Login</h:link></li>
                        <li><h:link outcome="signup"><span class="glyphicon glyphicon-log-in"></span> Signup</h:link></li>
                        <li><h:link outcome="cart"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</h:link></li>
                    </ul>
                </div>
            </nav>
            <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-4">
            
            <h:form class="col-xs-6">
              <h2> Sign up here!</h2>  
   
                
                Name: <h:inputText binding="#{name}" class="form-control" />
                <br></br>
                Social security number: <h:inputText binding="#{ssn}" class="form-control" />
                <br></br>
                Email <h:inputText binding="#{email}" class="form-control" />
                <br></br>
                Password <h:inputText binding="#{password}" class="form-control" />
                <br></br>
                <h:commandButton value="Submit" class="btn btn-default" action="#{signupBean.addAccount(email.value, name.value, ssn.value, password.value)}" />
                
                                                    
            </h:form>

            
        </div>
           </div>
</div>
        </div>
    </h:body>
</html>
